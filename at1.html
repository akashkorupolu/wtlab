<html>
    <head>
        <title>mess feedback</title>
        <link rel="stylesheet" href="at1.css">
    </head>
    <body>
            <center><h3>Mess Feedback</h3></center>
        <<form>
                <label for="id_no">Enter Your Id</label>
                <br>
                <input type="text" name="id">
                <br>
                Enter Your Mail Id:
                <br>
                <input type="email" name="mail">
                <br>
                <label for="Name">Entr Your Name</label>
                <br>
                <input type="text" name="fname">
                <br>
                <label for="branch">Choose Your Branch</label>
                <br>
                <select name="branch" id="branches">
                    <option value="cse" selected>cse</option>
                    <option value="ece">ece</option>
                    <option value="eee">eee</option>
                    <option value="mech">mech</option>
                    <option value="civil">civil</option>
                </select>
                <br>
                <label for="class">Choose your class</label>
                <br>
                <select name="class" id="classes">
                    <option value="2A">2A</option>
                    <option value="2B">2B</option>
                    <option value="2C">2C</option>
                    <option value="2D">2D</option>
                    <option value="2E">2E</option>
                </select>
                <br>
                <label for="liquids">what do you prefer</label>
                <br>
                <label for="tea">tea</label>
                <input type="checkbox" value="tea" name="tea">
                <br>
                <label for="coffee">coffee</label>
                <input type="checkbox" value="coffee" name="coffee">
                <br>
                <label for="milk">milk</label>
                <input type="checkbox" name="milk" value="milk">
                <br>
                <label for="food">select type of food you eat</label>
                <br>
                <label>veg</label>
                <input type="radio" name="food" value="veg">
                <label>nonveg</label>
                <input type="radio" name="food" value="nonveg">
                <br>
                <label for="suggestions">feedback</label>  <br>
                <textarea name="description" cols="30" rows="10">Enter feedback here</textarea>
                <br>
                <input type="submit" name="submit" value="submit">
                <input type="reset" name="reset" value="reset">

            
       </form>
    </body>
</html>
